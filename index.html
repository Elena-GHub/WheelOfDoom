<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wheel of Doom - sprint 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
</style>

<body>
    <header>
    </header>

    <main>
        <div class="contenedor">
            <div id="logoWoDTop">
                <img src="https://i.ibb.co/Vj7KDcm/Wo-D-Title-text.png" class="responsive"
                    alt="Wheel of Doom title logo" />
            </div>
            <div id="leftColumn">
                <img src="https://i.ibb.co/7rD0LLT/WoD-Tree.png" class="responsive2"

            </div>
            <div id="centerWheel">
                <img src="https://i.ibb.co/QM1LffX/Wheel2.gif" class="responsive3"
                    alt="Background picture of Doom character holding a wheel of fortune" />
            </div>
            <div id="rightColumn">
                <img src="https://i.ibb.co/G0Y77gp/WoD-RIP.png" class="responsive4"
                    alt="Background picture of a gravestone listing dead coders" />
            </div>
            <div id="bottomSelectButton">
                <p class="button"><strong>SELECT CODER</strong></p>
            </div>
            <div id="bottomResetButton">
                <p class="button"><strong>RESET LIST</strong></p>
            </div>
        </div>
        </div>


    </main>
